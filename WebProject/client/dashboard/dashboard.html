<div data-ng-init="getTasks()">
    
    <!-- Selecti -->
    <div class="col-md-2">
        <form ng-submit="filterTasks()" role="form">
            <div class="form-group">
                    <label for="status">Priority from</label>
                    <select ng-options="value.name for (key,value) in PRIORITY track by value.value" ng-model="taskFilter.priority1" class="form-control" id="priority1"></select>
            </div>
            <div class="form-group">
                    <label for="priority">Priority to</label>
                    <select ng-options="value.name for (key,value) in PRIORITY track by value.value" ng-model="taskFilter.priority2" class="form-control" id="priority2"></select>
            </div>
            <p>
                <button type="submit" class="btn btn-sm btn-info">Filter</button>
            </p>
        </form>
    </div>
    <!-- Tabela taskova --> 
    
    <table class="table table-striped">
		<thead>
            <tr>
                <th>Code</th>
				<th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Assigned to</th>
                <th>Creator</th>
                <th>Created at</th>
                <th>Deadline</th>
			</tr>
         </thead>
         <tbody>
             <tr ng-repeat="task in tasks">
                 <td><a href="">{{ task.code }}</a></td>
                 <td>{{ task.title }}</td>
                 <td>{{ task.description }}</td>
                 <td>{{ task.status.name}}</td>
                 <td>{{ task.priority.name}}</td>
                 <td>{{task.assigned_to.username}}</td>
                 <td>{{ task.creator.username}}</td>
                 <td>{{ task.createdAt}}</td>
                 <td>{{ task.deadline}}</td>
             </tr>
         </tbody>
    </table>    
</div>
