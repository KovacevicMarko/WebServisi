<div style="margin:auto;" data-ng-init="getTask()">
	
    <div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>{{task.title}}</strong></h3>
			</div>
			
			<div class="panel-body">
				<p><b>Created at</b> : {{task.createdAt}}</p>
				<p><b>Creator</b> : {{task.creator.username}}</p>
				<p><b>Assigned to</b> : {{task.assigned_to.username}}</p>
				<form ng-submit="changeTask()" role="form">
 					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" ng-model="taskChange.title"  class="form-control" id="title" placeholder="Title">
					</div>
                     <div class="form-group">
						<label for="description">Description</label>
						<textarea style="resize:vertical;" rows="5" ng-model="taskChange.description"  class="form-control" id="description" placeholder="Description"></textarea>					</div>
					<div class="form-group">
						<label for="status">Status</label>
						<select ng-options="value.name for (key,value) in STATUS track by value.value" ng-model="taskChange.status" class="form-control" id="status">{{value}}</select>
					</div>
                    <div class="form-group">
						<label for="priority">Priority</label>
						<select ng-options="value.name for (key,value) in PRIORITY track by value.value" ng-model="taskChange.priority" class="form-control" id="priority"></select>
					</div>
					<div class="form-group">
						<label for="deadLine">Deadline</label>
						<input type="date" ng-model="taskChange.deadline">
					</div>
					<p align="center">
						<button type="submit" class="btn btn-sm btn-default">Save changes</button>
					</p>
				</form>
  			</div>
		</div>
	</div>
    
	<!-- Komentari -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h3>Comments</h3>
			</div>
			<!-- /col-sm-12 -->
		</div>
		<!-- /row -->
		<div class="row" ng-repeat="comment in task.comments">
			<div class="col-sm-1">
				<div class="thumbnail">
					<img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
				</div>
				<!-- /thumbnail -->
			</div>
				<!-- /col-sm-1 -->
			<div class="col-sm-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>{{comment.creator.username}}</strong>
						<span class="text-muted">commented at {{comment.updatedAt}}</span>
					</div>
					<div class="panel-body">{{comment.text}}</div>
					<!-- /panel-body -->
				</div>
				<!-- /panel panel-default -->
			</div>
			<!-- /col-sm-5 -->
			
		</div>
		<!-- /row -->
	</div>
        <!-- /container -->
	<br/>
	<br/>
	<br/>
	<!-- New comment -->
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add new comment</strong></h3>
			</div>
			
			<div class="panel-body">
				<form ng-submit="addComment()" role="form">
 				     <div class="form-group">
						<label for="text">Text</label>
						<textarea style="resize:vertical;" rows="5" ng-model="newComment"  class="form-control" id="text" placeholder="Text"></textarea>					</div>
					<p align="center">
						<button type="submit" class="btn btn-sm btn-default">Add comment</button>
					</p>
				</form>
  			</div>
		</div>
	</div>
	
</div>
